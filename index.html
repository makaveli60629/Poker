  <style>
    html, body { margin:0; padding:0; height:100%; background:#050505; overflow:hidden; touch-action:none; }
    #hudRoot { position: fixed; left: 10px; top: 10px; z-index: 9999;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color: #e8e8e8; }
    #hudPanel { background: rgba(0,0,0,0.65); border: 1px solid rgba(255,255,255,0.15);

    #hudBtns { display:flex; gap:8px; margin-bottom:8px; flex-wrap: wrap; }
    .hudBtn { border: 1px solid rgba(255,255,255,0.18); background: rgba(255,255,255,0.08); color: #fff;
      border-radius: 10px; padding: 7px 10px; font-size: 12px; cursor: pointer; user-select: none; }
    .hudBtn:active { transform: translateY(1px); }
    #hint { position: fixed; left: 50%; bottom: 14px; transform: translateX(-50%);
      background: rgba(0,0,0,0.55); border: 1px solid rgba(255,255,255,0.12); border-radius: 999px;
      padding: 10px 14px; color: #ddd; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  <div id="hudRoot"></div>
